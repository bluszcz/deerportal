language: cpp
compiler:
  - gcc

before_script:
  - wget http://sfml-dev.org/download/sfml/2.1/SFML-2.3-linux-gcc-64bits.tar.bz2 -O /tmp/sfml.tar.bz2
  - tar -xjvf /tmp/sfml.tar.bz2
  - sudo cp -r SFML-2.3/* /usr/
  - lsb_release -a
  - sudo apt-get install -y libjpeg62-dev libsndfile1-dev libglew1.5 libglew1.5-dev libfreetype6 libjpeg-turbo8 libjpeg8 libopenal-data libopenal1  libxrandr2 libxrender1 libsoil1 libsfml-dev  libsfml-audio2 libsfml-dev libsfml-graphics2 libsfml-network2 libsfml-system2 libsfml-window2

script: qmake && make
